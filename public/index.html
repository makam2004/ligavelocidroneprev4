<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>LIGA VELOCIDRONE</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <div class="top-bar">
    <div class="top-left">
      <button id="btnReglamento">üìò Reglamento</button>
      <button id="btnTips" onclick="cargarTipsPopup()">üí° Tips y Trucos</button>
    </div>
    <div class="top-center">
      <h1 id="tituloSemana">LIGA VELOCIDRONE</h1>
    </div>
    <div class="top-right">
      <button id="btnAlta">‚ûï Alta de Piloto</button>
      <a href="https://t.me/ligasemanalvelocidron" target="_blank" id="telegramIcon">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram">
      </a>
    </div>
  </div>

  <div class="overlay" id="overlay"></div>

  <div class="container">
    <div id="mejoras" class="track-row">‚è≥ Leyendo resultados...</div>
    <div class="ranking-row">
      <div id="rankingSemanal" class="card">
        <h3>Ranking Semanal</h3>
        <div class="resultado"></div>
      </div>
      <div id="rankingAnual" class="card">
        <h3>Ranking Anual</h3>
        <table>
          <thead>
            <tr>
              <th>Piloto</th>
              <th>Puntos</th>
            </tr>
          </thead>
          <tbody id="ranking-anual-body"></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Popups -->
  <div id="popup" class="popup" style="display:none;">
    <h3>Reglamento</h3>
    <button onclick="cerrarPopups()" style="float:right;background:#ff4444;">‚úñ</button>
    <div id="popupTexto"></div>
  </div>

  <div id="popupAlta" class="popup" style="display:none;">
    <h3>Alta de piloto</h3>
    <button onclick="cerrarPopups()" style="float:right;background:#ff4444;">‚úñ</button>
    <form onsubmit="registrarJugador(event)">
      <input id="nombreJugador" type="text" placeholder="Nombre del Piloto en Velocidrone" required style="width:100%;padding:10px;margin-top:10px;" />
      <div class="h-captcha" data-sitekey="8ac62e84-891a-4d2e-b8a0-e39aabb4b246"></div>
      <button type="submit" style="margin-top:10px;">Registrar</button>
    </form>
    <div id="mensajeAlta" style="margin-top:10px;color:lightgreen;"></div>
  </div>

  <div id="popupTips" class="popup" style="display:none; max-height:80vh; overflow-y:auto; background:#111; padding:20px; border-radius:8px; width:80%; max-width:1000px; margin:auto; position:relative;">
    <h3>üí° Tips y Trucos</h3>
    <button onclick="cerrarPopups()" style="position:absolute;top:10px;right:10px;background:#ff4444;">‚úñ</button>
    <div id="popupTipsContenido" style="margin-top: 40px;"></div>
  </div>

  <script>
    function cerrarPopups() {
      document.getElementById("popup").style.display = "none";
      document.getElementById("popupAlta").style.display = "none";
      document.getElementById("popupTips").style.display = "none";
      document.getElementById("overlay").style.display = "none";
    }
  </script>

  <script src="https://js.hcaptcha.com/1/api.js" async defer></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="supabaseClient.js"></script>
  <script src="Ranking.js"></script>
  <script src="tips_popup.js"></script>
  <script src="main.js" defer></script>
</body>
</html>
