<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>DEBUG POPUP TIPS</title>
  <link rel="stylesheet" href="main.css" />
  <style>
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1001;
      background: #fff;
      color: #000;
      padding: 20px;
      border-radius: 8px;
      display: none;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
    }
    #overlay {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 1000;
      display: none;
      pointer-events: all;
    }
    .popup button {
      color: white;
      background-color: #ff4444;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    #popupTips {
      width: 80%;
      max-width: 1000px;
      max-height: 80vh;
      overflow-y: auto;
      border: 5px solid red;
      background-color: #fff;
    }
    #popupTips button {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1002;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <button id="btnTips" onclick="cargarTipsPopup()">💡 Tips y Trucos</button>
  </div>

  <div class="overlay" id="overlay" onclick="cerrarPopups()"></div>

  <!-- Popup de Tips con borde rojo visible -->
  <div id="popupTips" class="popup">
    <h3>💡 Tips y Trucos</h3>
    <button onclick="cerrarPopups()">✖</button>
    <div id="popupTipsContenido" style="margin-top: 40px;"></div>
  </div>

  <script>
    function cerrarPopups() {
      console.log("❌ cerrarPopups ejecutado");
      const ids = ['popupTips', 'overlay'];
      ids.forEach(id => {
        const el = document.getElementById(id);
        if (el) {
          el.style.display = "none";
          console.log(`Elemento ocultado: #${id}`);
        }
      });
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="supabaseClient.js"></script>
  <script src="tips_popup.js"></script>
</body>
</html>
